<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
</head>
<body>
    <button onclick="ping()">Ping Server</button>

    <script>
        // 1️⃣ Build a SignalR connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/gamehub")  // URL must match MapHub
            .build();

        // 2️⃣ Handle messages from server
        connection.on("Pong", () => {
            console.log("Pong received from server");
        });

        // 3️⃣ Start the connection
        async function start() {
            await connection.start();
            console.log("Connected to GameHub");
        }

        start();

        // 4️⃣ Call server method
        async function ping() {
            await connection.invoke("Ping");
        }
    </script>
</body>
</html>
